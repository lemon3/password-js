name: Publish to npm

on:
  push:
    branches: main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“¦ Set Up Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ— Build
        run: pnpm run build

      # âœ… Core Package
      - name: âœ… Run Tests for Core
        run: pnpm run test

      - name: ğŸš€ Publish Core Package
        continue-on-error: true # âœ… Prevents workflow failure if publish fails
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm show $PKG_NAME version || echo "0.0.0")

          if [ "$PKG_VERSION" != "$NPM_VERSION" ]; then
            pnpm publish --access public --no-git-checks || echo "âš ï¸ No new version, skipping publish."
          else
            echo "âš ï¸ Version $PKG_VERSION already exists. Skipping publish."
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
